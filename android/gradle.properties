org.gradle.java.home=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home

# Fix for Expo modules with Gradle 9.0
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

