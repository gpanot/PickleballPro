org.gradle.project.JAVA_HOME=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home
org.gradle.project.PATH=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home/bin:/opt/homebrew/bin:/opt/homebrew/sbin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/Users/guillaumepanot/Library/Android/sdk/platform-tools:/Users/guillaumepanot/Library/Android/sdk/tools:/Users/guillaumepanot/Library/Android/sdk/tools/bin

